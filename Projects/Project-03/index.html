<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<title>SVGs</title>
	</head>

	<body>
			<!-- make sure to put xmlns namespace in outermost SVG element, not required in inner elements-->

			<!-- x y width(100 will be full width of parent element) height-->
			<svg viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg">

				<!-- Void Element no closing tag-->
				 <circle cx="50%" cy="50%" r="4"/>

				 <!-- rx ry determines corner radius-->
				 <rect x="10" y="10" width="10" height="10" ry="1" />

				 <ellipse cx="20" cy="20" rx="1" ry="4"/>

				 <line x1="0" y1="0" x2="10" y2="20" />

				 <polygon points="50,10 80,30 20,30" />

				 <path d="M 10 35 q 15 -30 30 0" />

			</svg>

			<div class="container">
				 <div id="triangle-up"></div>
			</div>
	</body>
</html>
